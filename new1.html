<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Variable Data</title>
</head>
<body>
    <!-- The HTML div element where you want to load the variable data -->
    <div id="myDiv"></div>

    <script>
        // JavaScript code to load variable data into the div
        var variableData = "This is variable data that we are loading into the div.";
        var myDiv = document.getElementById("myDiv"); // Get the div element by its ID
        myDiv.textContent = variableData; // Set the text content of the div
    </script>
</body>
</html>
