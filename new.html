<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from SerpAPI</title>
</head>
<body>
    <h1>Data from SerpAPI</h1>
    <div id="authorData"></div>

    <script>
        const authorId = 'Adeem Ali Anwar'; // Replace with your author_id
        const apiKey = 'af2fceb8a91b0eb0600f19ff9a75b1f41f3bd67e3ad50e4556e9ea9072c7f48b'; // Replace with your API key

        const url = `https://serpapi.com/search.json?engine=google_scholar_author&author_id=${authorId}&api_key=${apiKey}`;

        async function fetchData() {
            try {
                const response = await fetch(url);
                const data = await response.json();

                // Replace 'authorData' with the ID of your <div>
                const authorDataDiv = document.getElementById('authorData');

                // Display the author data
                authorDataDiv.textContent = JSON.stringify(data.author, null, 2);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
